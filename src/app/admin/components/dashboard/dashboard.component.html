<div class="image-container">
    <app-navbar [isAdmin] = "true"></app-navbar>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>Customer</th>
              <th>Order Date</th>
              <th>Delivery Status</th>
              <th>Payment Status</th>
              <th>Total Amount</th>
              <th>Order Details</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders;let i=index;">
              <td>{{ i + 1 }}</td>
              <td>{{ order.customer_name }}</td>
              <td>{{ order.date | date:'yyyy-MM-dd HH:mm:ss' }}</td>
              <td>
                <select [(ngModel)]="order.status" (change)="onStatusChange(order)">
                  <option *ngFor="let status of deliveryStatuses" [value]="status">
                    {{ status }}
                  </option>
                </select>
              </td>
              <td>{{ order.status }}</td>
              <td>${{ order.amount }}</td>
              <td>{{getProductTitlesAndQuantities(order.order)}}</td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
